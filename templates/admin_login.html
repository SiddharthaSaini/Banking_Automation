<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NovaFin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .admin-login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 3px solid #dc2626;
        }

        .admin-login-form {
            padding: 3rem;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-badge {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .btn-admin-login {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-admin-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
            color: white;
        }

        .security-note {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="admin-login-container">
                    <div class="admin-login-form">
                        <div class="admin-header">
                            <div class="admin-badge">
                                <i class="fas fa-shield-alt me-2"></i>ADMIN ACCESS
                            </div>
                            <h3 class="fw-bold text-danger">
                                <i class="fas fa-university me-2"></i>NovaFin Admin
                            </h3>
                            <p class="text-muted">Administrative access only</p>
                        </div>

                        <form id="adminLoginForm">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="adminEmail" placeholder="Email" required>
                                <label for="adminEmail">
                                    <i class="fas fa-envelope me-2"></i>Admin Email
                                </label>
                            </div>

                            <div class="form-floating">
                                <input type="password" class="form-control" id="adminPassword" placeholder="Password" required>
                                <label for="adminPassword">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                            </div>

                            <button type="submit" class="btn btn-admin-login w-100 mb-3">
                                <span class="login-text">
                                    <i class="fas fa-sign-in-alt me-2"></i>Admin Login
                                </span>
                                <span class="loading">
                                    <i class="fas fa-spinner fa-spin me-2"></i>Signing In...
                                </span>
                            </button>
                        </form>

                        <div class="security-note">
                            <i class="fas fa-exclamation-triangle text-danger me-2"></i>
                            <strong>Security Notice:</strong> This area is restricted to authorized personnel only. 
                            All access attempts are logged and monitored.
                        </div>

                        <div class="text-center mt-4">
                            <a href="/" class="text-decoration-none text-muted">
                                <i class="fas fa-arrow-left me-1"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert">
            <div class="toast-header bg-success text-white">
                <i class="fas fa-check-circle me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="successMessage"></div>
        </div>
        
        <div id="errorToast" class="toast" role="alert">
            <div class="toast-header bg-danger text-white">
                <i class="fas fa-exclamation-circle me-2"></i>
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="errorMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Admin login form submission
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            // Show loading
            document.querySelector('.login-text').style.display = 'none';
            document.querySelector('.loading').style.display = 'inline';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        role: 'admin'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Check if user is admin
                    if (result.user.role === 'admin') {
                        showToast('success', 'Admin login successful! Redirecting...');
                        setTimeout(() => {
                            window.location.href = '/dashboard/admin';
                        }, 1500);
                    } else {
                        showToast('error', 'Access denied. Admin privileges required.');
                    }
                } else {
                    showToast('error', result.error || 'Login failed');
                }
            } catch (error) {
                showToast('error', 'Network error. Please try again.');
            } finally {
                document.querySelector('.login-text').style.display = 'inline';
                document.querySelector('.loading').style.display = 'none';
            }
        });

        // Show toast notification
        function showToast(type, message) {
            const toastElement = document.getElementById(`${type}Toast`);
            const messageElement = document.getElementById(`${type}Message`);
            
            messageElement.textContent = message;
            
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        }

        // Auto-focus on email input
        document.getElementById('adminEmail').focus();
    </script>
</body>
</html>
